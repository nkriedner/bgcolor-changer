<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Color Changer</title>
  </head>
  <body>
    <header>
      <h1>Background Color Changer</h1>
    </header>
    <main>
      <div>
        <label for="ColorChoice">Color Select:</label>
        <select id="ColorChoice">
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>
        <button id="change1">Change</button>
      </div>
      <br />
      <div>
        <label for="colorInput">Color Name:</label>
        <input id="colorInput" type="text" />
        <button id="change2">Change</button>
      </div>
      <br />
      <div>
        <label for="colorChoiceDeluxe">Color Choice DELUXE:</label>
        <input id="colorChoiceDeluxe" type="color" />
        <button id="change3">Change</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
